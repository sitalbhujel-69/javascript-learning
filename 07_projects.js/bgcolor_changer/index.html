<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background color changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>change the background color</h1>
    </div>
    <div class="boxes">
        <div class="color" id="black"></div>
        <div class="color" id="white"></div>
        <div class="color" id="aquamarine"></div>
        <div class="color" id="lawngreen"></div>
    </div>
    <div class="note">
        <p>
            click the box to change the background color
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
