<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bmi</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <form action="">
        <div class="head">
            <h1>BMI calculator</h1>`
        </div>
        <div class="main">
            Weight in KG: <input type="number" name="" id="weight">
            Height in CM: <input type="number" id="height">
            <button>calculate</button>
            Your BMI index : <span></span>
        </div>
        <div class="guide">
            <h1>BMI Guide</h1>
            <p>less than 18.6 = underweight</p>
            <p>18.6 to 24.9 = normal weight</p>
            <p>Greater than 24.9 = overweight</p>
        </div>
    </form>
    <script src="bmi.js"></script>
</body>
</html>
